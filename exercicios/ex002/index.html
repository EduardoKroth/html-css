<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parágrafps</title>
</head>
<body>
    <h1>Parágrafps e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um paragrafo
        de qualquer jeito. Basta colocar 
        tudo no meio do par de tags p e /p
    </p>
    <p>se precisar quebrar o texto
      <br> por exemplo como esse
      <br> basta usar a tag &lt;br&gt;.
    </p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg; <!--®-->
        &copy; <!--©-->
        &trade; <!--™-->
        &euro; <!--€ -->
        &pound; <!--£-->
        &cent; <!--¢-->
        &Delta; <!--Δ-->
        &uarr; <!--↑-->
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F633; <!--colocar o codigo do emoxi apos o x-->
    </p>
</body>
</html>
